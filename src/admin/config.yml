    label: 'Endwalker'
    delete: false
    label_singular: 'Endwalker Guide'
    folder: 'src/guides/ew'
    create: true
    editor:
      preview: false
    slug: '{{year}}-{{month}}-{{day}}-{{patch}}-{{fields.slug}}'
    summary: '{{title}} ({{difficulty}}) -- {{year}}/{{month}}/{{day}}'
    filter: { field: 'cms', value: 'netlify-cms' }
